services:
  food-estimation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: food-estimation-app
    ports:
      - '8501:8501'
    environment:
      - GOOGLE_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env
    volumes:
      # Mount model folder for easy model updates without rebuilding
      - ./model:/app/model:ro
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8501/_stcore/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


